    <title>My Browser Info</title>
</head>

<body style="background: #1e1e1e; color: #cedada;">
<h1>My Browser Info</h1>

<div class="content">
    <article>
        <h2>WebRTC</h2>

        <h3>Decoders</h3>
        <ul id="decoders">

        </ul>

        <h3>Header extensions</h3>
        <ul id="header-extensions">

        </ul>
    </article>

    <h3 style="display: inline-block;"><a href="/about">© Borg Queen, LLC 2024</a></h3>

    <script type="module">
        function main() {
            const recv = RTCRtpReceiver.getCapabilities('video');

            const decoders = document.getElementById('decoders');
            for (const decoder of recv.codecs) {
                const li = document.createElement('li');
                li.textContent = JSON.stringify(decoder);
                decoders.appendChild(li);
            }

            const headerExtensions = document.getElementById('header-extensions');
            for (const headerExtension of recv.headerExtensions) {
                const li = document.createElement('li');
                li.textContent = JSON.stringify(headerExtension);
                headerExtensions.appendChild(li);
            }
        }

        main();
    </script>
</div>
</body>

</html>
